<div class="modal-header">
	<h5 class="modal-title">Edit artifact</h5>
	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
</div>

<div class="modal-body">
	<form>
		<div class="form-group">
			<label for="exampleInputEmail1">Artifact name</label>
				<input type="text" class="form-control" id="" aria-describedby="emailHelp" placeholder="Enter artifact name">
		</div>
		<div class="form-group">
			<label for="exampleInputEmail1">Description</label>
			<input type="text" class="form-control" id="" aria-describedby="emailHelp" placeholder="Enter description">
		</div>
		<div class="form-group">
			<label for="exampleInputEmail1">Price</label>
			<input type="email" class="form-control" id="" placeholder="Enter price">
		</div>

		<div class="form-group">
			<label>Set category</label>
			<select class="form-control form-control-sm">
				<option>Basic</option>
				<option>Magic</option>
			</select>
		</div>
	</form>
</div>

<div class="modal-footer">
	<button type="submit" class="btn btn-success">Save changes</button>
	<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
</div>
